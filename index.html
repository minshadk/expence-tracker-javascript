<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENCE TRACKER</title>
    <link rel="stylesheet" href="./new.css">
</head>

<body>
    <div class="main-div">
        <h1 class="main-head">EXPENSE TRACKER</h1>
        <div class="second-div">
            <div>
            <div>
                <h2 class="balance">Balance</h2>
                <h2 class="no-first">₹3000</h2>
            </div>
            <div class="third-div">
                <div class="income-div">
                    <h2 class="income">Income</h2>
                    <h2 class="second-no">₹3000</h2>
                </div>
                <div>
                    <h2 class="expence">Expence</h2>
                    <h2 class="third-no">₹4345</h2>
                </div>
            </div>
                <h2 class="transaction">Add new Transaction</h2>
            
            <div class="mid-div">
                <div class="input">
                <input class="label-input" type="label">
                <select class="dropdown" name="" id="">
                    <option value="+">+</option>
                    <option value="−">-</option>
                </select>
                <input class="second-input" type="">
            </div>
                <div><button class="button">Add transaction</button></div>
            </div>
        </div>
            <div class=" fourth-div">
                <h3 class="history">History</h3>
                <div class="cash"><h3>cash</h3><span>+500</span></div>
                <div class="book"><h3>book</h3><span>-45</span></div>
                <div class="recharge"><h3>Recharge</h3><span>-249</span></div>
                <div class="miscellanious"><h3>miscellanious</h3><span>-205</span></div>
                
            </div>
        </div>
    </div>
</body>

</html>
